<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Ujjwal's Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;       
            font-family: sans-serif;
        }
        body {
            height: 100vh;
            display: grid;
            place-items: center;
            background-color: #333;
            perspective: 1000px; /* Add perspective to the container */
        }
        #card {
            background-color: #444;
            height: 560px;
            width: 360px;
            box-shadow: 0 0 30px rgba(0,0,0,0.33);   
            border-radius: 15px;
            position: relative;
            padding: 40px;
            overflow: hidden;
            transition: transform 1.5s ease, box-shadow 1.5s ease; /* Slower transition duration */
            transform-style: preserve-3d; /* Enable 3D transformations */
        }
        #card:hover {
            transform: rotateY(10deg) rotateX(5deg) scale(1.02) skew(2deg, 2deg); /* More subtle rotation */
            box-shadow: 0 0 50px rgba(255,0,0,0.4);
        }
        h1 {
            font-size: 160px;
            color: #fff;
            opacity: 0.8;
            transition: color 1.5s, text-shadow 1.5s; /* Smooth transition for color and shadow */
        }
        h2 {
            font-size: 60px;
            color: #fff;
            opacity: 0.5;
        }
        p {
            font-size: 18px;
            text-align: justify;
            margin-top: 20px;
            color: #999;
        }
        #card::before {
            position: absolute;
            content: "";
            height: 200px;
            width: 200px;
            border-radius: 50%;
            border: 30px solid #2c2c2c;
            right: -150px;
            top: 20px;
            transition: border-color 1.5s ease, box-shadow 1.5s ease;
        }
        #card::after {
            position: absolute;
            content: "";
            height: 60px;
            width: 60px;
            border-radius: 50%;
            border: 20px solid #2c2c2c;
            bottom: 10px;
            left: -50px;
            transform: rotate(2deg);
            transition: border-color 1.5s ease, box-shadow 1.5s ease;
        }
        #card:hover::before, #card:hover::after {
            border-color: tomato;
            box-shadow: 0 0 50px rgba(255,0,0,0.4);
        }
        #card:hover h1 {
            color: tomato;
            text-shadow: 0 0 50px rgba(255,0,0,0.4);
        }
        .Icon-container {
            width: 100%;
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
        }
        i {
            font-size: 42px;
            transition: color 0.3s ease-in-out;
        }
        i:nth-child(1) {
            color: rgb(228, 64, 95);
        }
        i:nth-child(2) {
            color: #00acee;
        }
        i:nth-child(3) {
            color: #0072b1;
        }
        i:nth-child(4) {
            color: #ffd700;
        }
        #card:hover i {
            color: tomato;
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>01</h1>
        <h2>Card</h2>
        <p>Here I am going to design a card with hover effect.</p>
        <div class="Icon-container">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fas fa-star"></i>
        </div>
    </div>
</body>
</html>
